{% extends 'base.html' %}
{% block title %} | Login {% endblock %}
{% block content %}
<div style="display: flex; flex-direction: column; min-height: 100vh;">
    <section id="login" class="bg-soft py-5" style="flex: 1;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card" style="height: 600px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                        <div class="card-header bg-primary text-white">
                            <h4>
                                <i class="fas fa-sign-in-alt"></i> Login
                            </h4>
                        </div>
                        <div class="card-body">
                            {% include 'partials/_alerts.html' %}
                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <div class="g-recaptcha" data-sitekey="6LezixUqAAAAAFVbHF-jpizjOsmiII0A-QmEm9jU"></div>
                                </div>
                                <input type="submit" value="Login" class="btn btn-secondary btn-block" style="margin-top: 20px;">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
